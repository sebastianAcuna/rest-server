<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="525846115740-nlivhrm7snsr4hqd99pnpe6oj6jf1187.apps.googleusercontent.com">
    <title>Google Sign - in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="container">

  <div class="row mt-5">

    <div class="col-sm-6">
      <h1>Google Sign - in</h1>
      <hr>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <br>
      <a href="#" onclick="signOut();">Sign out</a>
    </div>
    <div class="col-sm-6">

        <h1>Login manual</h1>
        <hr>
        <form class="d-grid">
          <input type="text" name="correo" id="correo" class="form-control mb-2" placeholder="correo">      
          <input type="password" name="password" id="password" class="form-control mb-2" placeholder="password">      
          <button type="submit" class="btn btn-primary">
            Ingresar
          </button>
      </form>
    </div>
  </div>
    

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
